<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="questions.js"></script>
    <script src="quiz-options.js"></script>
</head>

<body onload="showWelcomePage()">
    <div id="page-container">
        <div id="content-wrap">
            <div id="header">
                <div id="flag-div" style="height: 20px; background-size: cover;">
                </div>

                <div id="header-subdiv">
                    <h1>Spanish Quiz</h1>
                    <div id="filler" style="margin: 0 auto; flex:2;"></div>
                    <button id="toggle-dark" onclick="toggle()" style="width: 250px;">Toggle Dark Mode</button>
                </div>
                
            </div>

            <div id="welcome-page" style="display: none;">
                <p>Welcome to the Spanish Quiz!<br>
                    Click the button below to begin.
                </p>
                <button id="start-button" onclick="goToQuiz()">Start Quiz</button>
                <button id="about-button">About</button>
            </div>
    
            <div id="quiz-page" style="display: none;">
                <div class="question-bar">
                    <h2 id="question"></h2>
                </div>
                
                <div id="center-options">
                    <div class="options" id="options">
                    </div>
                </div>
                

                <div id="message-container">
                    <p id="message"></p>
                </div>
    
                <button id="submit-button" onclick="checkAnswer()" style="display: none;">Submit</button>
                <button id="next-button" style="display: none;" onclick="nextQuestion()" >Next</button>
                <button id="home-button-quiz" style="display: block" onclick="areYouSure()">Home</button>

                <div id="are-you-sure-div" style="display:none;">
                    <p id="are-you-sure-text">Are you sure you want to go back to home page?</p>
                    <button id="yes-button" onclick="showWelcomePage()">Yes</button>
                    <button id="no-button" onclick="hideAreYouSure()">No</button>
                </div>

            
            </div>
            
            <div id="results-page" style="display: none;">
            </div>
        </div>
        
    </div>
    <div id="footer">Nikos Vougioukakis 2024</div>
</body>

</html>
